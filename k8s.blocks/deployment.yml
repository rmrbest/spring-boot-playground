apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spring-boot-blue
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: webserver
        color: blue
    spec:
      containers:
      - image: localhost:5000/spring-boot-playground
        name: spring-boot-container
        ports:
        - containerPort: 80
          name: http-server
